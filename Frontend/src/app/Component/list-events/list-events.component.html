<div class="container">
  <div class="content">
    <div class="title">
      <h1>Treasured by<br>Thousand of event</h1>
    </div>
    <div class="event">

          <img [src]="e.image?.[0]" alt="">

          <div class="lower">

          </div>
      </div>
    </div>
  </div>
</div>
